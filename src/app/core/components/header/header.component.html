<mat-toolbar
	class="header"
	color="primary"
	role="heading"
>
	<nav class="navigation">
		<!-- LOGO -->
		<div
			class="logo__wrapper"
			routerLink="/"
		>
			<img
				src="../../../../assets/icons/logo_dark.svg"
				alt=""
			/>
			Wiki
		</div>

		<!-- NAVIGATION -->
		<div class="navigation__buttons">
			<button
				mat-icon-button
				class="open-button"
				(click)="isOpened = !isOpened"
				[class.open-button__active]="isOpened"
			>
				<mat-icon [class.rotated]="isOpened">expand_more</mat-icon>
			</button>
			<app-navigation-bar
				class="button-list"
				(click)="isOpened = false"
				[class.button-list__opened]="isOpened"
			></app-navigation-bar>
		</div>
	</nav>

	<!-- LOG IN/ LOG OUT -->
	<div class="authorization__wrapper">
		<app-authorization-bar
			[isLoggedIn]="currentUserService.isUserLogin$ | async"
		></app-authorization-bar>
	</div>
</mat-toolbar>
