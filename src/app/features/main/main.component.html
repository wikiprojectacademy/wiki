<nav [ngClass]="isOpened ? 'categories categories_opened' : 'categories '">
	<button
		mat-button
		(click)="isOpened = false"
		class="small-screen-element"
	>
		x
	</button>
	<button
		mat-raised-button
		[disabled]="isDatabaseInitialized"
		(click)="initDB()"
	>
		Init database
	</button>
	<div class="categories__content">
		<h2>List of categories:</h2>
		<button
			mat-button
			routerLink="/edit-categories"
		>
			<mat-icon>edit_note</mat-icon>
			Edit
		</button>

		<!-- </button> -->
		<!-- </h2> -->
		<div class="category">
			<span
				class="category-item"
				(click)="changeSearchParams('all', null)"
				>All</span
			>
		</div>
		<div
			class="category"
			*ngFor="let category of categories"
		>
			<span
				class="category-item"
				(click)="changeSearchParams(category.id, null)"
				>{{ category.name }}</span
			>
			<div
				class="subcategory"
				*ngFor="let sub of category.subCategoriesFull"
			>
				<span
					class="category-item"
					(click)="changeSearchParams(category.id, sub.id)"
					>{{ sub.name }}</span
				>
			</div>
		</div>
	</div>
</nav>

<main [ngClass]="isOpened ? 'post-list post-list_opened' : ' post-list'">
	<button
		mat-button
		(click)="isOpened = true"
		class="small-screen-element"
	>
		Show Categories
	</button>
	<div class="post-list__content">
		<mat-card
			matRipple
			class="post"
			*ngFor="
				let post of mockedPosts
					| postSearch: searchParams.categoryId:searchParams.subCategoryId
			"
		>
			<mat-card-title>{{ post.title }}</mat-card-title>
			<!-- <mat-card-content>{{ post.content | contentShortner }}</mat-card-content> -->
		</mat-card>
	</div>
</main>
