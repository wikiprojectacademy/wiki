<p>Hello {{ user.role.type | titlecase }}</p>
<div class="user-info">
	<div class="user-info__name">
		<article>
			<h2>First Name</h2>
			<p>{{ user.firstName }}</p>
		</article>
		<article>
			<h2>Second Name</h2>
			<p>{{ user.lastName }}</p>
		</article>
	</div>
	<article>
		<h2>Email</h2>
		<p>{{ user.email }}</p>
	</article>
	<article>
		<h2>Role</h2>
		<p>{{ user.role.type | titlecase }}</p>
	</article>
</div>
