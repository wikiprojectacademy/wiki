<div class="user-image">
	<img src="../assets/images/profile-user.png" />
	<p>Hello {{ user?.role.type | titlecase }}</p>
	<!-- <p>Hello {{ user?.role.type }}</p> -->
</div>
<div class="user-info">
	<div class="user-info__name">
		<article>
			<h2>Name</h2>
			<p>{{ user?.firstName }}</p>
		</article>
		<article>
			<h2>Surname</h2>
			<p>{{ user?.lastName }}</p>
		</article>
	</div>
	<article>
		<h2>Email</h2>
		<p>{{ user?.email }}</p>
	</article>
	<article>
		<h2>Role</h2>
		<p>{{ user?.role.type }}</p>
	</article>
</div>
