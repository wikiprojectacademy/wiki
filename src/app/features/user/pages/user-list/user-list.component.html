<div class="add-btn">
	<button
		mat-raised-button
		color="primary"
		routerLink="add"
		routerLinkActive="active"
	>
		Add new user
	</button>
</div>
<div class="mat-elevation-z8">
	<table
		mat-table
		[dataSource]="dataSource"
		matSort
		(matSortChange)="announceSortChange($event)"
	>
		<ng-container matColumnDef="firstName">
			<th
				mat-header-cell
				mat-sort-header="firstName"
				sortActionDescription="Sort by first name"
				*matHeaderCellDef
			>
				First Name
			</th>
			<td
				mat-cell
				*matCellDef="let element"
			>
				{{ element.firstName }}
			</td>
		</ng-container>

		<ng-container matColumnDef="lastName">
			<th
				mat-header-cell
				mat-sort-header="lastName"
				sortActionDescription="Sort by last name"
				*matHeaderCellDef
			>
				Last Name
			</th>
			<td
				mat-cell
				*matCellDef="let element"
			>
				{{ element.lastName }}
			</td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th
				mat-header-cell
				mat-sort-header="email"
				sortActionDescription="Sort by email"
				*matHeaderCellDef
			>
				Email
			</th>
			<td
				mat-cell
				*matCellDef="let element"
			>
				{{ element.email }}
			</td>
		</ng-container>

		<ng-container matColumnDef="roleId">
			<th
				mat-header-cell
				mat-sort-header="roleId"
				sortActionDescription="Sort by role"
				*matHeaderCellDef
			>
				Role
			</th>
			<td
				mat-cell
				*matCellDef="let element"
			>
				{{ element.roleName }}
			</td>
		</ng-container>

		<ng-container matColumnDef="id">
			<th
				mat-header-cell
				*matHeaderCellDef
			></th>
			<td
				mat-cell
				*matCellDef="let element"
			>
				<button
					mat-mini-fab
					color="primary"
					*ngIf="!element.isAdmin"
					matTooltip="Edit user {{ element.firstName }}	{{ element.lastName }}"
					routerLink="/user/edit/{{ element.id }}"
				>
					<mat-icon>edit</mat-icon>
				</button>
				<button
					mat-mini-fab
					color="warn"
					*ngIf="!element.isAdmin"
					matTooltip="Delete user {{ element.firstName }}	{{ element.lastName }}"
					(click)="confirmationDelete(element)"
				>
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr
			mat-header-row
			*matHeaderRowDef="displayedColumns"
		></tr>
		<tr
			mat-row
			*matRowDef="let row; columns: displayedColumns"
		></tr>
	</table>

	<mat-paginator
		[pageSizeOptions]="[5, 10, 20]"
		showFirstLastButtons
		aria-label="Select page of periodic elements"
	>
	</mat-paginator>
</div>
<router-outlet></router-outlet>
