<a
	routerLink="../add"
	routerLinkActive="active"
	>Add new user</a
>
<div class="mat-elevation-z8">
	<table
		mat-table
		[dataSource]="dataSource"
		matSort
		(matSortChange)="announceSortChange($event)"
	>
		<ng-container matColumnDef="firstName">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header="firstName"
				sortActionDescription="Sort by first name"
			>
				First Name.
			</th>
			<td
				mat-cell
				*matCellDef="let element"
			>
				{{ element.firstName }}
			</td>
		</ng-container>

		<ng-container matColumnDef="lastName">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header="lastName"
				sortActionDescription="Sort by last name"
			>
				Last Name
			</th>
			<td
				mat-cell
				*matCellDef="let element"
			>
				{{ element.lastName }}
			</td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header="email"
				sortActionDescription="Sort by email"
			>
				Email
			</th>
			<td
				mat-cell
				*matCellDef="let element"
			>
				{{ element.email }}
			</td>
		</ng-container>

		<ng-container matColumnDef="role">
			<th
				mat-header-cell
				*matHeaderCellDef
				mat-sort-header="role"
				sortActionDescription="Sort by role"
			>
				Role
			</th>
			<td
				mat-cell
				*matCellDef="let element"
			>
				{{ element.role }}
			</td>
		</ng-container>

		<ng-container matColumnDef="id">
			<th
				mat-header-cell
				*matHeaderCellDef
			></th>
			<td
				mat-cell
				*matCellDef="let element"
			>
				<button
					mat-mini-fab
					color="primary"
					matTooltip="Info about the action"
					routerLink="/user/edit/{{ element.id }}"
				>
					<mat-icon>edit</mat-icon>
				</button>
				<button
					mat-mini-fab
					color="warn"
					matTooltip="Info about the action"
					(click)="onDelete(element.id)"
				>
					<mat-icon>delete</mat-icon>
				</button>
			</td></ng-container
		>

		<tr
			mat-header-row
			*matHeaderRowDef="displayedColumns"
		></tr>
		<tr
			mat-row
			*matRowDef="let row; columns: displayedColumns"
		></tr>
	</table>

	<mat-paginator
		[pageSizeOptions]="[5, 10, 20]"
		showFirstLastButtons
		aria-label="Select page of periodic elements"
	>
	</mat-paginator>
</div>
<router-outlet></router-outlet>
